<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main>
        <section class="main-section">
            <div class="sign-up">
                <form id="signUp-form">
                    <h2>Sign Up</h2>
                    <label>
                        Email
                        <input type="email" name="email">
                    </label>
                    <label>
                        Password
                        <input type="password" name="password">
                    </label>
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="sign-in">
                <form id="signIn-form">
                    <h2>Sign In</h2>
                    <label>
                        Email
                        <input type="email" name="email">
                    </label>
                    <label>
                        Password
                        <input type="password" name="password">
                    </label>
                    <button>Sign In</button>

                </form>
            </div>
        </section>
        <section>

        </section>
    </main>
