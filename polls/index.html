<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
      <h2>Polls</h2>
      <button id="logout-Btn">Logout</button>
        <section class="poll-section">
          <h2>Current Poll</h2>
          <div class="current-Poll">

          </div>
          <form id="poll-form">
            <label>
              Question
              <input type="text" name="question">
            </label>
            <label>
              Option A
              <input type="text" name="optionA">
            </label>
            <label>
              Option B
              <input type="text" name="optionB">
            </label>
            <button>Submit</button>
          </form>
          <button class="voteA">Vote A</button>
          <button class="voteB">Vote B</button>
          <button class="finish-poll">FINISH POLL</button>

        </section>
        <section class="past-Poll-section">
          <h2>Past Polls</h2>
          <div class="past-Poll">

          </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
